# ============================
# APPLICATION
# ============================
spring.application.name=horsemarket
server.port=8080
server.servlet.context-path=/api/v1

# ============================
# DATASOURCE - MySQL
# ============================
spring.datasource.url=jdbc:mysql://localhost:3306/horsemarket_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================
# JPA / HIBERNATE
# ============================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# ============================
# FLYWAY
# ============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ============================
# JWT
# ============================
app.jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
app.jwt.expiration=86400000
app.jwt.refresh-expiration=604800000

# ============================
# SPRINGDOC / SWAGGER
# ============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ============================
# LOGGING
# ============================
logging.level.com.vargas=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN

# ============================
# MULTIPART (videos/images)
# ============================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
