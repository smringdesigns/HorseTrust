services:
  mysql:
    image: mysql:8.0
    container_name: horsemarket-mysql
    restart: always
    environment:
      MYSQL_DATABASE: horsemarket_db
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: horsemarket
      MYSQL_PASSWORD: horsemarket
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./Backend/horsemarket
    container_name: horsemarket-backend
    restart: always
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/horsemarket_db?allowPublicKeyRetrieval=true&useSSL=false
      SPRING_DATASOURCE_USERNAME: horsemarket
      SPRING_DATASOURCE_PASSWORD: horsemarket
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  mysql_data: